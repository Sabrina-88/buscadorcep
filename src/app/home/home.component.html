<div class="col-md-12 p-5">
	<h3 class="text-center">Busca por CEP</h3>
	<div class="row  d-flex align-items-center form-inline">
		<div class="col-md-6">
			<div class="form-group form-inline">
				<label for="cep">CEP: 

					<input type="text" class="form-control m-2" id="cep" placeholder="00000-000"
						[(ngModel)]="cep.cep"></label>
			</div>
		</div>
			
		<div class="col-md-6">
			<button class="btn btn-primary" type="button" (click)="search()">Buscar</button>
		</div>

	</div>

	<div  *ngIf="resultContainer">
		<div class="row">
			<div class="col-md-10">
				<div class="form-group">
					<label for="logradouro">Logradouro: </label>
					<input type="text" class="form-control" id="logradouro" placeholder="Logradouro"
						[(ngModel)]="cep.logradouro">
				</div>
			</div>
		</div>
		<div class="row">
			<!-- <div class="col-md-3">
				<div class="form-group">
					<label for="Numero">Número: </label>
					<input type="text" class="form-control" id="Numero" placeholder="número" [(ngModel)]="cep.numero">
				</div>
			</div>
		
		<div class="col-md-3">
			<div class="form-group">
				<label for="complemento">Complemento: </label>
				<input type="text" class="form-control" id="complemento" placeholder="complemento"
					[(ngModel)]="cep.complemento">
			</div>
		</div> -->
			<div class="col-md-8">
				<div class="form-group">
					<label for="bairro">Bairro: </label>
					<input type="text" class="form-control" id="cep" placeholder="Bairro" [(ngModel)]="cep.bairro">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<label for="cidade">Cidade: </label>
					<input type="text" class="form-control" id="cidade" placeholder="Cidade" [(ngModel)]="cep.cidade">
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<label for="estado">Estado: </label>
					<input type="text" class="form-control" id="estado" placeholder="UF" [(ngModel)]="cep.estado">
				</div>
			</div>
		</div>
	</div>
</div>
